{% extends "jhs/base.html" %}
{% load bootstrap4 %}

{% block title %}会社情報の編集{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">会社情報の編集</h4>
    {% if company_id %}
    <form action="{% url 'jhs:company_mod' company_id=company_id %}" method="post">
    {% else %}
    <form action="{% url 'jhs:company_add' %}" method="post">
    {% endif %}
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'jhs:company_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
